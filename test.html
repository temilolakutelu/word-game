<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="circles"></div>
    <div id="answers"></div>
    <script>
        var words = [{ name: "physics", words: ["shy", "sip"] },
        { name: "navigator", words: ["nav", "aviayor"] },
        { name: "language", words: ["lang", "age"] }];
        var randNum = Math.floor(Math.random() * 3);
        var chosenWord = words[randNum];

        console.log(chosenWord)

        for (let i = 0; i < chosenWord.name.length; i++) {
            var button = document.createElement('button');
            var buttonText = document.createTextNode(chosenWord.name[i]);
            button.appendChild(buttonText);
            document.getElementById("circles").appendChild(button);
        }
        for (let i = 0; i < chosenWord.words.length; i++) {
            for (let j = 0; j < chosenWord.words[i].length; j++) {
                var charDiv = document.createElement('div');
                var divText = document.createTextNode(chosenWord.words[i].charAt(j));
                charDiv.appendChild(divText);
                document.getElementById("answers").appendChild(charDiv);
            }
        }
    </script>
</body>

</html>
